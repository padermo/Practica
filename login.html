<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap" rel="stylesheet">

    <title>Calculos & Conversiones</title>
  </head>
  <body>
    <div class="navHead">
        <nav class="navHead--contenido">
          <a href="calculadora.html" class="navHead--contenido--links">Calculadora</a>
          <a href="login.html" class="navHead--contenido--links">Iniciar Sesion</a>
          <a href="registro.html" class="navHead--contenido--links">Registro</a>
        </nav>
    </div>

    <div class="navBody">
        <h1 class="navBody--title">Iniciar Sesion</h1>
        <div class="navBody--datos">
            
            <div class="login">
              <div class="row">
                <div class="col">
                  <label for="email">Email</label>
                  <input id="email" type="email" class="form-control" placeholder="Email" aria-label="First name">
                </div>
                <div class="col">
                  <label for="password">Password</label>
                  <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Last name">
                </div>
              </div>
              <div class="enviar">
                <button onclick="return login()" type="button" class="btn btn-secondary">Iniciar Sesion</button>
                <button type="button" class="btn btn-secondary">Registrate</button>
              </div>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="javascript/conectionDB.js"  type="module"></script>
    <script src="javascript/login.js" nomodule></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
